<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      nav {
        background-color: black;
      }
      .dropdown-menu {
        background-color: black;
      }
      @media all and (min-width: 992px) {
        .navbar .nav-item .dropdown-menu {
          display: none;
        }
        .navbar .nav-item:hover .dropdown-menu {
          display: block;
        }
        .navbar .nav-item .dropdown-menu {
          margin-top: 0;
        }
      }
      .navbar .nav-item.active{
        font-weight: bold;
      }
      span.language{
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
      <a class="navbar-brand" href="#">
        <img src="./img/playwatcherlogo.png"/></a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link text-primary text-center" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary text-center" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary text-center" href="#">Shows</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-primary text-center" id="dropdownId" href="none" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Genres</a>
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item text-primary" href="#">Action</a>
              <a class="dropdown-item text-primary" href="#">Comedy</a>
              <a class="dropdown-item text-primary" href="#">Drama</a>
              <a class="dropdown-item text-primary" href="#">Horror</a>
              <a class="dropdown-item text-primary" href="#">Romance</a>
              <a class="dropdown-item text-primary" href="#">Thriller</a>
              <a class="dropdown-item text-primary" href="#">Western</a>
              <a class="dropdown-item text-primary" href="#">Familly</a>
              <a class="dropdown-item text-primary" href="#">Kids</a>
            </div>
          </li>
          <li>
              <button type="button" class="btn btn-primary btn-sm btn-block mt-1"><a>Sign in</a></button>
          <li>
             <button type="button" class="btn btn-warning btn-sm btn-block mt-1"><a>Subscribe</a></button>
          </li>
        </ul>
        <form class="form-inline mr-2 my-lg-0">
          <div class="form-group">
            <label for=""></label>
            <input type="text" name="" type="text" class="form-control form-control-sm mr-sm-2" placeholder="Search for movies..." aria-describedby="helpId">
            <small id="helpId" class="text-muted"><button type="submit" class="btn btn-sm bg-primary col-xs-1"><img src="https://img.icons8.com/android/24/000000/search.png" width="17px"/></button></small>
          </div>
        </form>
        <ul>
        <li class="dropdown show mt-3">
          <a class="btn btn-dark dropdown-toggle bg-primary" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="language">EN</span>
          </a>
        
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item text-primary" href="#">FR</a>
            <a class="dropdown-item text-primary" href="#">NL</a>
          </div>
       </li>
       </ul>
      </div>
    </nav>
    <div class="container-fluid"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
