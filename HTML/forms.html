<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form autocomplete="on"> <!-- A form that autocompletes itself by clicking on it-->
        <input type="text" name="form" placeholder="Example of a form."/>
    </form>
    <form autocomplete="off"> <!-- A form that disables autocompletion-->
        <input type="text" name="form" placeholder="Not auto-filled."/>
    </form>
    <form autocomplete="off">
        <input type="password" name="password" placeholder="Example of a password form."/> <!-- A form made for passwords-->
    </form>
</body>
</html>
