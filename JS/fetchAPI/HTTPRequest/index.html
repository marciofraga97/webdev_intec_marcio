<!doctype html>
<html lang="en">
  <head>
    <title>Test HTTP Request</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="d-flex flex-row">
        <div class="card mb-3" style="max-width: 18rem;">
            <h5 class="card-header" style="text-align: center;">Login</h5>
            <div class="card-body">
                <label for="emailForm" class="form-label" id="email">Email</label>
                <input type="email" class="form-control" id="emailForm" placeholder="name@example.com">
                <label for="passwordForm" class="form-label" id="password">Password</label>
                <input type="password" class="form-control" id="passwordForm" placeholder="Enter your password">
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary">Enter</button>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 18rem;">
            <h5 class="card-header" style="text-align: center;">Register</h5>
            <div class="card-body">
                <label for="emailForm2" class="form-label" id="email2">Email</label>
                <input type="email" class="form-control" id="emailForm2" placeholder="name@example.com">
                <label for="passwordForm2" class="form-label" id="password2a">Password</label>
                <input type="password" class="form-control" id="passwordForm2" placeholder="Create a password">
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm your password">
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success">Submit</button>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
