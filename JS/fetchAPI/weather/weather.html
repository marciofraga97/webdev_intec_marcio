<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="search">
          <h1 class="city">London</h1>
          <button class="_edit">
            <img src="https://img.icons8.com/metro/26/000000/pencil.png">
          </button>
          <!--<input type="text" placeholder="Search for a city...">-->
          <div class="search-results">
            <ul>
              <li>Paris</li>
              <li>Manila</li>
              <li>Beaverlodge</li>
            </ul>
          </div>
        </div>
      
        <p class="description">Heavy intensity rain</p>
        <p class="date">Sunday, 12 April 2020</p>
      
        <div class="numbers">
          <div class="temp">
            <span>13</span><sup class="unit">Â°C</sup>
          </div>
      
          <div class="icon">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
          </div>
      
          <div>
            <table class="measurements">
              <tr>
                <td class="label">Pressure</td>
                <td class="value">1001 hPa</td>
              </tr>
              <tr>
                <td class="label">Humidity</td>
                <td class="value">77%</td>
              </tr>
              <tr>
                <td class="label">Wind speed</td>
                <td class="value">11.17 meters / sec</td>
              </tr>
            </table>
          </div>
        </div>
      
        <hr>
      
        <div class="hourly">
          <div>
            <img class="hourlyIcon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <span class="hours">9 AM</span>
          </div>
      
          <div>
            <img class="hourlyIcon" src="http://openweathermap.org/img/wn/09d@2x.png" alt="">
            <span class="hours">12 AM</span>
          </div>
      
          <div>
            <img class="hourlyIcon" src="http://openweathermap.org/img/wn/09d@2x.png" alt="">
            <span class="hours">15 PM</span>
          </div>
      
          <div>
            <img class="hourlyIcon" src="http://openweathermap.org/img/wn/09d@2x.png" alt="">
            <span class="hours">18 PM</span>
          </div>
      
          <div>
            <img class="hourlyIcon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <span class="hours">21 PM</span>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="weather.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
